<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Diagnosis </title>
  <link rel="icon" href="Images/Logo.png" type="image/x-icon">
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00abe4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    input[type="text"],
    textarea,
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    input[type="submit"] {
      background-color: #00abe4;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #008ec4;
    }
    footer {
      font-family: Times New Roman;
    }
  </style>
</head>

<body>
  <header>
    <h1> Diagnosis Page </h1>
  </header>

  <main>
    <h2> Diagnosis Form </h2>
    <form action="#" method="post">
      <label for="patientName"> Patient Name: </label><br>
      <input type="text" id="patientName" name="patientName"><br><br>

      <label for="symptoms"> Symptoms: </label><br>
      <textarea id="symptoms" name="symptoms" rows="4" cols="50"></textarea><br><br>

      <label for="diagnosis"> Diagnosis: </label><br>
      <textarea id="diagnosis" name="diagnosis" rows="4" cols="50"></textarea><br><br>

      <label for="prescription"> Prescription: </label><br>
      <textarea id="prescription" name="prescription" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p align="center"> Web Designer: Lawrence Go </p>
    <p align="center"> &copy; 2023 Your Health </p>
  </footer>
</body>

</html>
